version: "3.9"
   
services:
  
  web:
    build: ./crm
    env_file:
      - ../crm/.env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=crm_db
      - POSTGRES_USER=django_user
      - POSTGRES_PASSWORD=athena
